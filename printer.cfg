[input_shaper]
shaper_freq_x: 45.2
shaper_type_x: ei
shaper_freq_y: 54.8
shaper_type_y: zv

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 500
# max_accel_to_decel: 250
square_corner_velocity: 7
max_z_velocity: 10
max_z_accel: 100

[fan]
pin: PA0
kick_start_time: 0.5

