dir_pin: !PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 400
endstop_pin: PC4
position_min: -1.0 #-2.5
position_endstop: -1.0 #-2.5
position_max: 259.45 #260.0
homing_speed: 50
second_homing_speed: 25

[stepper_y]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
# full_steps_per_rotation: 400
endstop_pin: PC5
position_min: -5
position_endstop: -5
position_max: 235
homing_speed: 50
second_homing_speed: 25

[stepper_z]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
homing_speed: 2.5 # 2.5
second_homing_speed: 1.0 # 1.0
homing_retract_dist: 2.0

position_max: 279 # 258
# endstop_pin: probe:z_virtual_endstop
# position_min: -3.5 #-1.5

endstop_pin: !PA3
# position_endstop: 8.230
# position_endstop = 8.150
# position_endstop = 9.281 9.325 # 9.267 9.390
position_min: -0.7 

[extruder]
# max_extrude_only_distance: 1000.0
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
microsteps: 16
max_extrude_only_distance: 101
min_extrude_temp: 180

rotation_distance: 5.665397 #known calculated rotation distance

nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
# sensor_type: EPCOS 100K B57560G104F
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PB1
min_temp: 0
max_temp: 300

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
min_temp: 0
max_temp: 120

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[probe]
pin: PB2
x_offset: 42.5 # 7.041
y_offset: -7.0 # 18.165
#z_offset = 16.837 # 5.760
#z_offset: 2.3
speed: 3.6 # 3.6 # 1.7
samples: 4
samples_tolerance: 0.01 #0.009
sample_retract_dist: 2.0 # The distance (in mm) to lift the toolhead between each sample (if sampling more than once). The default is 2mm.
lift_speed: 10 # Speed (in mm/s) of the Z axis when lifting the probe between The default is to use the same value as the 'speed'
samples_result: median # either "median" or "average". The default is average.
samples_tolerance_retries: 6
